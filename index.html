<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0825b7630e.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="calendar">
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                <button class="nav-btn go-today" onclick="goToday()"> Today</button>
                <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="days">일</div>
                <div class="days">월</div>
                <div class="days">화</div>
                <div class="days">수</div>
                <div class="days">목</div>
                <div class="days">금</div>
                <div class="days">토</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>

    <div class="container">
        <h2><div id="day"></div></h2>
        <h1>오늘의 할일</h1>
        <section class="input-area">
            <input type="text" id="task-input" onkeyup="enterKey(event)"/>
            <button id="add-button">추가</button>
        </section>

        <section class="task-area">
            <div class="task-tabs">
                <div id="underline">

                </div>
                <div id ="all">
                    할일 
                </div>
                <div id ="ongoing">
                    진행중
                </div>
                <div id="done">
                    완료
                </div>
            </div>
            <div id="task-board">               
            </div>    
        </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
